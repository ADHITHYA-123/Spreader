<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreeder Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1 id="head">SPREADER</h1>  -->
        <img id="headerImage" src="spreader.png" alt="SPREADER">
        <textarea id="inputText" placeholder="ENTER THE TEXT HERE..."></textarea>
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
        <div id="displayText"></div>
        <input type="range" id="speedRange" min="100" max="500" step="50" value="300">
        <label for="speedRange"><span id="speedValue">300</span></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
